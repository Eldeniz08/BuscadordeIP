<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title> 
</head>
<body>
   <header>

      <h1>IP Address Tracker</h1>
    
      <section id="pesquisa"  class="pesquisa">
        <input id="valorpesq" type="text" placeholder="Search for any IP address or domain"/>
        <div id="btn_pesquisar" class="btn_pesquisar"><img src="./images/icon-arrow.svg"/></div>
      </section>

   </header>
   
   <section id="info" class="info">
      <div class="conteiner right">
        <p>IP ADDRESS</p>
        <h4 id="id_adress">----------</h4>
      </div>
      <div class="conteiner right">
        <p>LOCATION</p>
        <h4 id="id_location">-----------</h4>
      </div>
      <div class="conteiner right">
        <p>TIMEZONE</p>
        <h4 id="id_timezone">-----------</h4>
      </div>
      <div class="conteiner">
        <p>ISP</p>
        <h4 id="id_isp">------------</h4>
      </div>
   </section>

  <div id="map"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
